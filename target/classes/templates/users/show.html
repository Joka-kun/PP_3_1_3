<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<a href="/logout">Logout</a>
<hr/>
<p th:text="${'Имя пользователя: ' + user.getName()}">VALUE</p>
<p th:text="${'Пароль пользователя: ' + user.getLastName()}">VALUE</p>
<p th:text="${'Возраст пользователя: ' + user.getAge()}">VALUE</p>
<p th:text="${'Email пользователя: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Username пользователя: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Password пользователя: ' + user.getPassword()}">VALUE</p>
<p th:text="${'Roles пользователя: ' + user.getRolesName()}">VALUE</p>


<form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
